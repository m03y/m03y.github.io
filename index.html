<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cultivars</title>
    <link rel="icon" href="favicon.ico" type="image/png" />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/themes/green-white.css" />
  </head>
  <body>
    <main>
      <div class="title">culti(vars) <img src="images/logo.png" /></div>
      <div class="tagline">
        Cultivating cannabis strains and new jobs using AI
      </div>
      <ul>
        <li class="cssanimation leFadeInLeft random">verb:</li>
        <li class="cssanimation leFadeInLeft random">
          "prepare and use (land) for crops or gardening.",
        </li>
        <li class="cssanimation leFadeInLeft random">
          "try to acquire or develop (a quality, sentiment, or skill)"
        </li>
      </ul>

      <script
        type="text/javascript"
        src=" https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"
      ></script>
    </main>
  </body>
</html>
